<!DOCTYPE html>

        <a href="http://www.fourseasons.com/borabora/" class="thumbnail"><img src="images/borabora.jpeg"></a>
      </div>
      <div class="col-sm-4 col-sm-4">
        <h2> Croatia </h2>
